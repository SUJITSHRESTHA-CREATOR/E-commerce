<header>
    <div class="grid">
        <div class="col-3">
            <div class="logo">
                <img src="assets/images/logo.png" alt="logo" />
            </div>
        </div>
        <!-- <div class="col-4 search"><products-search></products-search></div> -->
        <div class="col-4 search"></div>
        <div class="col-3 offset-1 navigation">
            <ngshop-nav></ngshop-nav>
        </div>
        <div class="col-1 tools">
            <i
                class="pi pi-user p-text-secondary"
                style="font-size: 1.5rem"
                (click)="directTo()"
            ></i>
            <orders-cart-icon></orders-cart-icon>
        </div>
        <div *ngIf="isLogin" class="col-1 llogin">
            <p-button label="Logout" (onClick)="directToHomepage()"></p-button>
        </div>

        <div *ngIf="!isLogin" class="col-1 llogin">
            <p-button label="Login" (onClick)="directToLogin()"></p-button>
        </div>
    </div>
</header>
